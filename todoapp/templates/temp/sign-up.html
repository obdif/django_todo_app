{% extends "temp/base.html" %}
{% block  content %}
{% load static %}
    <div class="container">
      <div class="sidebar">
        <img src="{%static 'img/side.png'%}" alt="" srcset="" width="350" />
        <div class="sidebtn">
            <a href="{%url 'login'%}"><button class="btn log">Log in</button></a>
            <!-- <button class="btn"><a href="signin.html">Log in</a></button> -->
          </div>
      </div>
      <style>
        {% comment %} .error{
          font-weight:bold;
          font-size:12px;
          color:firebrick;
          text-align:center;
        } {% endcomment %}
      </style>

      <div class=" sign">

        {% if messages %}
          {% for message in messages %}
            <div class="error"> {{message}}</div>
          {% endfor %}
        
        {% endif %}

        <form action="" method="post">
          {% csrf_token %}
             
              <label for="name">Username:<span>*</span></label><br>
              <input class="input" type="text" value="{{form.username.value}}" name="username" required placeholder="Enter your Username"><br>

              <label for="name">Email:<span>*</span></label><br>
              <input class="input" type="email"  name="email" required placeholder="example@gmail.com"><br>

              <label for="name">Password:<span>*</span></label><br>
              <input class="input" type="password" name="password" required placeholder="XXXXXXXX"><br>
              <p class="acc-opt"> Already have an account? <a href="{%url 'login'%}"> Login here</a> </p>

            <input type="submit" class="btn" value="REGISTER">
            <!-- <p>Already have an account? Log in <a href="signin.html">here</a></p> -->
        </form>
      </div>
    </div>

 {% endblock content%}
